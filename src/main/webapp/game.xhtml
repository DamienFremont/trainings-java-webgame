<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content">

			<div class="page-header">
			    <h1>C'est votre partie #{authentBean.userName}, sont nom est <b>#{gameBean.worldName}</b>!</h1>
			</div>
			
    <div class="hero-unit">
		
    		
    	<!-- Table titles
    		<caption>Bâtiments de votre colonie</caption>
			<thead>
				<tr>
				  <th>Nom</th>
				  <th>Status</th>
				  <th>Production</th>
				</tr>
			</thead>
			<tbody>
				<tr>
				  <td>#</td>
				  <td>#</td>
				  <td>#</td>
				</tr>
			</tbody>
		</table> -->
        
        
                
		<!-- Tableau dynamique
		@var="currentBuilding" est l'objet temporaire de construction du tableau 
		-->
		<h:dataTable class="table table-bordered" value="#{buildingBean.buildingList}" var="currentBuilding">
		
			<h:column>
				<!-- column header -->
				<f:facet name="header">Nom</f:facet>
				<!-- row record -->
				#{currentBuilding.buildingName}
			</h:column>
				
			<h:column>
				<f:facet name="header">Status</f:facet>
				#{currentBuilding.buildingStatus}
			</h:column>
			
			<h:column>
				<f:facet name="header">Production</f:facet>
				#{currentBuilding.buildingProduction}
			</h:column>
			
		</h:dataTable>
		
		
		<div class="btn-toolbar">	
			<div class="btn-group">
				<h:form class="form-horizontal">
					<h:commandButton value="Constuire" action="#{buildingBean.addBuilding}" class="btn" ></h:commandButton>
					<h:commandButton value="Détruire" action="#{buildingBean.deleteBuilding}" class="btn" ></h:commandButton>
   				</h:form>
    		</div>
		</div>
    </div>

			

		</ui:define>
	</ui:composition>
</h:body>
</html>
