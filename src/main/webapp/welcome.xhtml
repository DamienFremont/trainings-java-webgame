<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content">

			<h1>Bienvenue sur JavaWebGame</h1>
			<p>Ravis de vous voir #{authentBean.userName}. Que voulez vous
				faire maintenant?</p>
			<h:form>
				<h:commandLink class="btn btn-primary btn-large" action="buildings"
					value="Voir vos batiments">
					<i class="icon-white icon-chevron-right"></i>
				</h:commandLink>
					&nbsp;
						<h:commandLink class="btn btn-primary btn-large"
					action="resources" value="Voir vos resources">
					<i class="icon-white icon-chevron-right"></i>
				</h:commandLink>
					&nbsp;
					<h:commandLink class="btn btn-danger"
					action="#{resourceBean.reset()}">
					<i class="icon-white icon-remove"></i>
						repartir à zéro!
					</h:commandLink>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
